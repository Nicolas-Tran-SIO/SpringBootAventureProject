<!DOCTYPE html>
<html lang="fr">
<head th:replace="mesFragments :: fragHead">
    <meta charset="UTF-8">
    <title>Les types d'arme</title>
</head>
<body>
<div class="vh-100">
    <nav th:replace="mesFragments :: fragNav"></nav>
    <div th:replace="mesFragments :: fragFlashSuccess"></div>
    <main class="container">
        <h1>Gestion des Types d'armes</h1>
        <div >
            <a th:href="@{'/admin/typeArme/create'}" class="btn btn-success">
                Ajouter un type d'arme
            </a>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Nom</th>
                <th>nombreDes</th>
                <th>valeurDeMax</th>
                <th>multiplicateurCritique</th>
                <th>activationCritique</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="untypeArme : ${listTypeArme}">
                <td th:text="${untypeArme.nom}"></td>
                <td th:text="${untypeArme.nombreDes}"></td>
                <td th:text="${untypeArme.valeurDeMax}"></td>
                <td th:text="${untypeArme.multiplicateurCritique}"></td>
                <td th:text="${untypeArme.activationCritique}"></td>
                <td class="d-flex">
                    <a th:href="@{'/admin/typeArme/'+${untypeArme.id}+'/edit'}" class="btn btn-warning">
                        Modifier
                    </a>
                    <a th:href="@{'/admin/typeArme/'+${untypeArme.id}}" class="btn btn-primary">
                        Consulter
                    </a>
                    <div>
                        <form th:action="@{'/admin/typeArme/delete'}" method="post">
                            <input type="hidden" name="id" th:value="${untypeArme.id}">
                            <button class="btn btn-danger">Supprimer</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
<footer th:replace="mesFragments :: fragFooter"></footer>
<script src="/js/validation.js"></script>
</body>
</html>
