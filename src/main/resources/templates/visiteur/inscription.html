<head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="home">Home</a>
            </li>
            <li class="nav-item">

                <a class="nav-link" th:href="inscription">Inscription</a>
            </li>
        </ul>

</nav>

<form action="/inscription.html" method="post">
    <ul>
        <li>
            <label for="name">Nom&nbsp;:</label>
            <input type="text" id="name" name="user_name" />
        </li>
        <li>
            <label for="Firstname">prenom&nbsp;:</label>
            <input type="text" id="firstname" firstname="user_name" />
        </li>
        <li>
            <label for="mail">E-mail&nbsp;:</label>
            <input type="email" id="mail" name="user_email" />
        </li>
        <li>
            <label for="sexe"> sexe </label>
            <input type="radio" id="sexe" name="sexe" value="H" > homme
            <input type="radio" name="sexe" value="F" checked> femme
        </li>
        <li>
            <label for="Date de naissance"> Date de naissance</label>
            <input type="date" id="Date de naissance" name="naissance" />
        </li>
    </ul>
    <div class="button">
        <button type="submit">S'inscrire</button>
    </div>
</form>
